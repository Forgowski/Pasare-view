{% extends 'tickets/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    Formularz
{% endblock %}
{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Formularz</h1>
                    </div>
                    <div class="card-body">

                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy}}
                            <input type="hidden" name="js_price_value" id="js_price_value" value="">
                            <h1>Zaliczka: <span id="price_display"></span> zł</h1>
                            <button type="submit" class="btn btn-primary mt-3">Wyślij</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/job_form.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/job_form.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

{% endblock %}
